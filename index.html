<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board"></div>
    <div id="controls">
        <button id="resetBoard">Reset Board</button>
        <button id="undoMove">Undo Move</button>
        <button id="saveGame">Save Game</button>
        <button id="loadGame">Load Game</button>
        <button id="aiMove">AI Move</button>
        <button id="showHints">Show Hints</button>
        <button id="toggleBoard">Toggle Board Color</button>
        <button id="retroMode">Toggle Retro Mode</button>
        <button id="soundToggle" class="sound-on">Toggle Sound</button>
        <button id="showLegalMoves">Show Legal Moves</button>
        <button id="showCaptured">Show Captured Pieces</button>
        <button id="toggleTheme">Toggle Dark/Retro Theme</button>
        <button id="saveToCloud">Save to Cloud</button>
        <button id="loadFromCloud">Load from Cloud</button>
        <button id="performanceStats">Performance Stats</button>
        <button id="enableCheat">Enable Cheat Mode</button>
    </div>
    <div id="status"></div>
    <div id="scoreArea"></div>
    <div id="capturedPiecesArea"></div>
    <ul id="moveList"></ul>
    
    <!-- Audio Elements -->
    <audio id="moveSound" src="move-sound.mp3"></audio>
    <audio id="captureSound" src="capture-sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
