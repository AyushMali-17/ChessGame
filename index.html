<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chessboard"></div>
    <div id="controls">
        <button id="resetBoard">Reset Board</button>
        <button id="undoMove">Undo Move</button>
        <button id="saveGame">Save Game</button>
        <button id="loadGame">Load Game</button>
        <button id="aiMove">AI Move</button>
        <button id="showHints">Show Hints</button>
        <button id="toggleBoard">Toggle Board Color</button>
        <button id="retroMode">Toggle Retro Mode</button>
        <button id="soundToggle">Toggle Sound</button>
        <button id="showLegalMoves">Show Legal Moves</button>
        <button id="showCaptured">Show Captured Pieces</button>
        <button id="toggleTheme">Toggle Theme</button>
        <button id="saveToCloud">Save to Cloud</button> <!-- New Button -->
        <button id="loadFromCloud">Load from Cloud</button> <!-- New Button -->
        <button id="performanceStats">Performance Stats</button> <!-- New Button -->
        <button id="enableCheat">Enable Cheat Mode</button> <!-- New Button -->
    </div>
    <div id="status">Game in Progress</div>
    <ul id="moveList"></ul>
    <div id="hint"></div>
    <div id="score">White: 0 | Black: 0</div>
    <div id="capturedPieces">Captured Pieces: White - [], Black - []</div>
    <audio id="moveSound" src="move.mp3" preload="auto"></audio>
    <audio id="captureSound" src="capture.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
