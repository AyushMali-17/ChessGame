<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Chess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="retro-mode">
    <header>
        <h1>Retro Chess</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="board"></div>
            <div id="info-panel">
                <div id="status"></div>
                <div id="scoreArea"></div>
                <div id="capturedPiecesArea"></div>
                <ul id="moveList"></ul>
            </div>
        </div>
        <div id="controls">
            <button id="resetBoard">New Game</button>
            <button id="undoMove">Undo Move</button>
            <button id="aiMove">AI Move</button>
            <button id="toggleSound" class="sound-on">Toggle Sound</button>
            <button id="showHints">Show Hints</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Retro Chess. All rights reserved.</p>
    </footer>
    
    <audio id="moveSound" src="move-sound.mp3"></audio>
    <audio id="captureSound" src="capture-sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
